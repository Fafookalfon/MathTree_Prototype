{% extends "Courses/courses_base.html" %}
{% block content_ %}

{% load static %}


<head>
    <title>Basic sigma.js example</title>
    <style type="text/css">
      body {
        margin: 0;
      }
      #container {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
   
    <div id="container"></div>
    <script type="text/javascript" src="{% static './Courses/sigma.min.js'%}"></script>
    <script>
      
      const data_as_string = '{{ data|escapejs }}';
      const data_as_json = JSON.parse(data_as_string)
      
      // Let's first initialize sigma:

      const s = new sigma({ 
        graph: data_as_json,
        container: 'container',
        settings: {
            defaultNodeColor: '#ec5148'
        }
      });
      // Finally, let's ask our sigma instance to refresh:
      s.refresh();

    </script>
  
  </body>
  </html>


{% endblock %}
