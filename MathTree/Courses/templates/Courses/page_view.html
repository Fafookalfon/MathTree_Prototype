{% extends "HomePage/base.html" %}
{% block content %}

<p>Well done, you have reached a page.</p>
<p>{{page.content}}</p>

{% if not page.is_first_page %}
<a href = "{% url 'page_view' page.chapter.course.name page.chapter.index page.previous_index %}">Previous page</a>
{% endif %}
{% if not page.is_last_page %}
<a href = "{% url 'page_view' page.chapter.course.name page.chapter.index page.next_index %}">Next page</p>
{% endif %}


{% endblock %}
